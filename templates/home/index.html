{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <section id="catalogPage">
        <h1>Yarn Toys</h1>
        <!-- First Card-Box in catalog -->
        <div class="card-box">
            <img src="{% static 'images/BrandiCarlile.png' %}" alt="Cover Image">
            <div>
                <div class="text-center">
                    <p class="name">Name: In These Silent Days</p>
                    <p class="artist">Artist: Brandi Carlile</p>
                    <p class="price">Price: $12.80</p>
                </div>
                <div class="btn-group">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_staff %}
                            <a href="{% url 'details product' %}">Details</a>
                        {% else %}
                            <a href="{% url 'details product' %}">Buy</a>
                        {% endif %}

                    {% endif %}
                </div>
            </div>
        </div>
        <!-- End First Card-Box in catalog -->


    </section>
{% endblock %}

{% extends 'base/base.html' %}
{% block page_content %}
    <section class="editPage">
        <form method="post" action="{% url 'edit product' pk=product.pk %}">
            <fieldset>
                <legend>Edit Product</legend>
                <div class="container">
                    {{ form }}
                    <button class="edit-album" type="submit">Edit Product</button>
                    {% csrf_token %}
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}

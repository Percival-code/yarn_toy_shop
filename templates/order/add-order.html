{% extends 'base/base.html' %}
{% block page_content %}
    <section class="createPage">

        <form method="post" action="{% url 'make order' %}">
            <fieldset>
                <legend>Make Order</legend>
                <div class="container">
                    {{ form.as_p }}
                    <button class="add-product" type="submit">Make new order</button>
                    {% csrf_token %}
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
